<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buikd a Portfolio Webcast Flexbox</title>
        <link rel="stylesheet" type="text/css" href="css/webcast_portfolio_flexbox.css">
        <link href="https://fonts.googleapis.com/css?family=LatoL:100,300" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="box udacity-box">
                    <img class="udacity-logo" src="images/udacity_logo_png-100_small.png" alt="Udacity Logo">
                </div>
                <div class="box header-info">
                    <h1 class="text-thin">Jane Doette</h1>
                    <h2 class="text-thin">Front-End Ninja</h2>
                </div>
                <div class="box horizontal-rule">
                    <hr>
                </div>
            </div>
        </header>
        <article>
            <div class="container">
                <div class="box main-info">
                    <picture>
                        <source media="(max-width: 649px)" srcset="http://placekitten.com/649/325">
                        <source media="(max-width: 399px)" srcset="http://placekitten.com/400/250">
                        <img src="http://placekitten.com/1140/600" alt="Main Image">
                    </picture>
                </div>
                <div class="box featured-work">
                    <h3 class="text-muted text-thin">Featured Work</h3>
                </div>
                <div class="box work-info">
                    <img src="http://placekitten.com/350/200" alt="Appify Image">
                    <h4>Appify</h4>
                    <p>http://github.com/udacity/Appify/</p>
                </div>
                <div class="box work-info">
                    <img src="http://placekitten.com/350/200" alt="Sunflower Image">
                    <h4>Sunflower</h4>
                    <p>http://github.com/udacity/Sunflower/</p>
                </div>
                <div class="box work-info">
                    <img class="work-img" src="http://placekitten.com/350/200" alt="Bokeh Image">
                    <h4>Bokeh</h4>
                    <p>http://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </article>

    </body>
</html>
